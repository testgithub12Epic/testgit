  <div *ngIf="hero" >
    <mat-card class="example-card destra">
      <mat-card-title><h2>{{hero.name | uppercase}} Details</h2></mat-card-title>
      <mat-card-subtitle> <span>id: </span>{{hero.id}} </mat-card-subtitle>
      <mat-card-content>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="goBack()">go back</button>
      </mat-card-actions>
    </mat-card>
  </div>
